{% extends 'base.html' %}

{% load static %}


{% block content %}

    
<section class="section-content padding-y bg">
  <div class="container">
    <div class="row">
      <aside class="col-lg-9">
      <div class="card">
        <div class="card-body">

          <h4 class="card-title mb-4">Billing Address</h4>
          <form action="">
            <div class="form-row">
              <div class="col form-group">
                <label for="">First Name</label>
                <input type="text" name="first_name" class="form-control" required>
              </div>
              <div class="col form-group">
                <label for="">Last Name</label>
                <input type="text" name="last_name" class="form-control" required>
              </div>
            </div>
            <div class="form-row">
              <div class="col form-group">
                <label for="">Email</label>
                <input type="email" name="email" class="form-control" required>
              </div>
              <div class="col form-group">
                <label for="">Phone Number</label>
                <input type="text" name="phone" class="form-control" required>
              </div>
            </div>
            <div class="form-row">
              <div class="col form-group">
                <label for="">Address line 1</label>
                <input type="text" name="address_line_1" class="form-control" required>
              </div>
              <div class="col form-group">
                <label for="">Address line 2</label>
                <input type="text" name="address_line_2" class="form-control" required>
              </div>
            </div>
            <div class="form-row">
              <div class="col form-group">
                <label for="">City</label>
                <input type="text" name="City" class="form-control" required>
              </div>
              <div class="col form-group">
                <label for="">State</label>
                <input type="text" name="State" class="form-control" required>
              </div>
            
           
              <div class="col form-group">
                <label for="">Country</label>
                <input type="text" name="country" class="form-control" required>
              </div>
            </div>
            <div class="form-row">
              <div class="col form-group">
                <label for="">Order Note</label>
                <textarea name="order_note" rows="2" class="form-control"></textarea>
              </div>
            </div>
          </form>

        </div>
      </div>
      </aside>
    </div>
  </div>  
  <div class="container">
    
    <!-- ============================ COMPONENT 1 ================================= -->
    <div class="row">
        <aside class="col-lg-9">
        
          
        <div class="card">

        <table class="table table-borderless table-shopping-cart">
        <thead class="text-muted">
        <tr class="small text-uppercase">
          <th scope="col">Producto</th>
          <th scope="col" width="120">Cantidad</th>
          <th scope="col" width="120">Precio</th>
          <th scope="col" class="text-right" width="200"> </th>
        </tr>
        </thead>
        <tbody>
    
    {% for cart_item in cart_items %}
        <tr>
            <td>
                <figure class="itemside align-items-center">
                    <div class="aside"><img src="{{ cart_item.producto.product_image.url }}" class="img-sm"></div>
                    <figcaption class="info">
                        <a href="{{ cart_item.producto.get_url }}" class="title text-dark">{{ cart_item.producto.nombre_producto }}</a>
                        <p class="text-muted small">Matrix: 25 Mpx <br> Brand: Canon</p>
                    </figcaption>
                </figure>
            </td>
            <td> 
                <div class="price-wrap"> 
                    <var class="price">$ {{ cart_item.sub_total }}</var> 
                    <small class="text-muted">$ {{ cart_item.producto.precio }} </small> 
                </div> <!-- price-wrap .// -->
            </td>
        </tr>
    
    {% endfor %}
        
        </tbody>
        </table>
        </div> <!-- card.// -->
    <div class="card">
      
        
        </aside> <!-- col.// -->
        <aside class="col-lg-6">
    
            <div class="card">
            <div class="card-body">
                <a href="{% url 'generar_pdf_recibo' %}" class="btn btn-primary btn-block"> Place Oder </a>
                <a href="{% url 'store' %}" class="btn btn-light btn-block">Continuar comprando</a>
            </div> <!-- card-body.// -->
            </div> <!-- card.// -->
    
    </aside> <!-- col.// -->
    
    
    </div> <!-- row.// -->

    </div> <!-- container .//  -->
    </section>

{% endblock %}
